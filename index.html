<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>wavelength // countdown</title>
  <meta name="theme-color" content="#24103a" />
  <style>
    :root{
      --bg1:#1b0a2a;
      --bg2:#3a0f5f;
      --bg3:#12081f;
      --ink:#efe6ff;
      --muted:rgba(239,230,255,.72);
      --ghost:rgba(239,230,255,.14);
      --glow:rgba(200,120,255,.35);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      color:var(--ink);
      background:
        radial-gradient(900px 600px at 20% 10%, rgba(180,90,255,.35), transparent 55%),
        radial-gradient(800px 520px at 85% 70%, rgba(90,180,255,.18), transparent 60%),
        linear-gradient(135deg, var(--bg1), var(--bg2) 45%, var(--bg3));
      overflow:hidden;
    }
    /* subtle “cryptic noise” */
    body::before{
      content:"";
      position:fixed; inset:0;
      background:
        repeating-linear-gradient(0deg, rgba(255,255,255,.025), rgba(255,255,255,.025) 1px, transparent 1px, transparent 3px),
        repeating-linear-gradient(90deg, rgba(255,255,255,.018), rgba(255,255,255,.018) 1px, transparent 1px, transparent 4px);
      mix-blend-mode:overlay;
      opacity:.35;
      pointer-events:none;
    }
    body::after{
      content:"";
      position:fixed; inset:-40px;
      background: radial-gradient(circle at 50% 50%, rgba(200,120,255,.20), transparent 55%);
      filter: blur(22px);
      opacity:.6;
      pointer-events:none;
    }
    .wrap{
      position:relative;
      height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:28px;
    }
    .card{
      width:min(780px, 100%);
      border:1px solid rgba(239,230,255,.18);
      border-radius:22px;
      background:rgba(10,6,16,.28);
      backdrop-filter: blur(10px);
      box-shadow: 0 24px 70px rgba(0,0,0,.45);
      padding:26px 22px 22px;
      position:relative;
    }
    .sig{
      font-size:14px;
      letter-spacing:.08em;
      color:var(--muted);
      text-transform:lowercase;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
    }
    .sig .runes{
      color:var(--ghost);
      user-select:none;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      max-width:52%;
    }
    .title{
      margin:18px 0 10px;
      font-size: clamp(20px, 3.3vw, 34px);
      letter-spacing:.02em;
      line-height:1.15;
    }
    .title .at{
      color:#ffffff;
      text-shadow: 0 0 18px var(--glow);
    }
    .sub{
      margin:0 0 18px;
      color:var(--muted);
      font-size:15px;
      line-height:1.5;
    }
    .timer{
      margin-top:18px;
      display:grid;
      grid-template-columns: repeat(4, minmax(0, 1fr));
      gap:12px;
    }
    .pill{
      border:1px solid rgba(239,230,255,.16);
      border-radius:18px;
      padding:14px 12px;
      background: rgba(255,255,255,.05);
      position:relative;
      overflow:hidden;
    }
    .pill::before{
      content:"";
      position:absolute; inset:-2px;
      background: linear-gradient(120deg, transparent, rgba(200,120,255,.25), transparent);
      transform: translateX(-60%);
      animation: sweep 5.5s ease-in-out infinite;
      opacity:.55;
      pointer-events:none;
    }
    @keyframes sweep{
      0%{transform:translateX(-80%)}
      50%{transform:translateX(40%)}
      100%{transform:translateX(120%)}
    }
    .num{
      font-size: clamp(28px, 6.2vw, 56px);
      font-weight:700;
      letter-spacing:.06em;
      text-shadow: 0 0 22px rgba(200,120,255,.22);
    }
    .lab{
      margin-top:6px;
      font-size:12px;
      letter-spacing:.18em;
      color:var(--muted);
      text-transform:uppercase;
    }

    .crypt{
      margin-top:18px;
      padding-top:16px;
      border-top:1px dashed rgba(239,230,255,.18);
      color:var(--ghost);
      font-size:12px;
      letter-spacing:.14em;
      line-height:1.7;
      user-select:none;
    }
    .crypt b{color:rgba(239,230,255,.35); font-weight:600}
    .foot{
      margin-top:10px;
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      justify-content:space-between;
      align-items:center;
      color:var(--muted);
      font-size:12px;
    }
    .badge{
      border:1px solid rgba(239,230,255,.18);
      background: rgba(255,255,255,.04);
      padding:8px 10px;
      border-radius:999px;
    }
    @media (max-width:560px){
      .timer{grid-template-columns: repeat(2, minmax(0, 1fr));}
      .sig .runes{display:none;}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="sig">
        <div class="badge">signal: <span id="sig">—</span></div>
        <div class="runes" id="runes">⟊ ⌁ ⟟ ⌬ ⟊ ⌁ ⟟ ⌬ ⟊ ⌁ ⟟ ⌬</div>
      </div>

      <h1 class="title">visit <span class="at">@wavelength.dlhs</span> in…</h1>
      <p class="sub">do not refresh. do not blink. the clock is listening.</p>

      <div class="timer" aria-label="Countdown timer">
        <div class="pill"><div class="num" id="d">—</div><div class="lab">days</div></div>
        <div class="pill"><div class="num" id="h">—</div><div class="lab">hours</div></div>
        <div class="pill"><div class="num" id="m">—</div><div class="lab">minutes</div></div>
        <div class="pill"><div class="num" id="s">—</div><div class="lab">seconds</div></div>
      </div>

      <div class="crypt" id="crypt">
        <span><b>⧉</b> 0x57 0x41 0x56 0x45 0x4C 0x45 0x4E 0x47 0x54 0x48</span><br/>
        <span><b>⧉</b> phase: <span id="phase">—</span> // drift: <span id="drift">—</span></span><br/>
        <span><b>⧉</b> coordinates: <span id="coord">—</span></span>
      </div>

      <div class="foot">
        <div class="badge">timezone: IST</div>
        <div class="badge" id="targetLine">target: —</div>
      </div>
    </div>
  </div>

<script>
  // Target: Saturday Jan 17, 2026 09:00 IST.
  // We use a fixed UTC moment equivalent to 09:00 IST (UTC+05:30) -> 03:30 UTC.
  const targetUTC = Date.UTC(2026, 0, 17, 3, 30, 0); // months are 0-indexed

  const pad2 = n => String(n).padStart(2, "0");

  function pseudoSignal(msLeft){
    // A “cryptic” changing signal derived from time remaining.
    const x = Math.max(0, Math.floor(msLeft/1000));
    const a = (x * 2654435761) >>> 0; // Knuth multiplicative hash
    return a.toString(16).toUpperCase().padStart(8,"0").slice(0,4) + ":" + a.toString(16).toUpperCase().slice(4,8);
  }

  function phaseName(msLeft){
    const t = Math.max(0, Math.floor(msLeft/1000));
    const phases = ["veil", "echo", "hush", "rift", "pulse", "cipher", "dawn"];
    return phases[t % phases.length];
  }

  function update(){
    const now = Date.now();
    let diff = targetUTC - now;

    // Display target date (in user’s local time) and also in IST text.
    const targetLocal = new Date(targetUTC);
    document.getElementById("targetLine").textContent =
      "target: " + targetLocal.toLocaleString(undefined, { weekday:"short", year:"numeric", month:"short", day:"numeric", hour:"2-digit", minute:"2-digit" });

    if(diff <= 0){
      document.getElementById("d").textContent = "00";
      document.getElementById("h").textContent = "00";
      document.getElementById("m").textContent = "00";
      document.getElementById("s").textContent = "00";
      document.getElementById("sig").textContent = "OPEN";
      document.getElementById("phase").textContent = "arrived";
      document.getElementById("drift").textContent = "+0";
      document.getElementById("coord").textContent = "∎ ∎ ∎ ∎";
      document.querySelector(".sub").textContent = "the door is open.";
      return;
    }

    const totalSeconds = Math.floor(diff / 1000);
    const days = Math.floor(totalSeconds / (3600*24));
    const hours = Math.floor((totalSeconds % (3600*24)) / 3600);
    const minutes = Math.floor((totalSeconds % 3600) / 60);
    const seconds = totalSeconds % 60;

    document.getElementById("d").textContent = pad2(days);
    document.getElementById("h").textContent = pad2(hours);
    document.getElementById("m").textContent = pad2(minutes);
    document.getElementById("s").textContent = pad2(seconds);

    document.getElementById("sig").textContent = pseudoSignal(diff);
    document.getElementById("phase").textContent = phaseName(diff);

    // Fun “drift” and “coordinates” readouts (purely aesthetic)
    const drift = (Math.sin(totalSeconds/37)*9).toFixed(2);
    document.getElementById("drift").textContent = (drift >= 0 ? "+" : "") + drift;

    const c1 = ((totalSeconds * 7) % 97).toString().padStart(2,"0");
    const c2 = ((totalSeconds * 13) % 97).toString().padStart(2,"0");
    const c3 = ((totalSeconds * 29) % 97).toString().padStart(2,"0");
    document.getElementById("coord").textContent = `Ω-${c1}.${c2}.${c3}`;

    // Slightly varying runes line
    const runes = ["⟊","⌁","⟟","⌬","⍟","⎔","⎋","⎊","⍾","⎈","⌿","⧉"];
    const base = totalSeconds % runes.length;
    let line = "";
    for(let i=0;i<24;i++){
      line += runes[(base+i) % runes.length] + (i%2===0 ? " " : "  ");
    }
    document.getElementById("runes").textContent = line.trim();
  }

  update();
  setInterval(update, 250);
</script>
</body>
</html>
